<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Timed Code Quiz</title>
</head>
<h1>Coding Quiz</h1>
<div class="container">
    <section class="box">
        <h2>Welcome message and instructions</h2>
        <button class="advance">Begin</button>
    </section>
    <form id="quizForm" name="codeQuiz">
        <section class="box" id="question1" data-state="hidden">
            <h2>Question 1 Text</h2>
            <input type="radio" class="choice" id="q1C1" value="a" name="firstQ">

            <input type="radio" class="choice" id="q1C2" value="b" name="firstQ">
            <label for="q1C2">Choice 2</label>

            <label for="q1C3">Choice 3</label>
            <input type="radio" class="choice" id="q1C4" value="d" name="firstQ">
            <label for="q1C4">Choice 4</label>
            <button class="advance">Next Question</button>
        </section>
        <section class="box" id="question2" data-state="hidden">
            <h2>Question 2 Text</h2>

            <label for="q2C1">Choice 1</label>
            <input type="radio" class="choice" id="q2C2" value="b" name="secondQ">

            <label for="q2C3">Choice 3</label>

            <label for="q2C4">Choice 4</label>
            <button class="advance">Next Question</button>
        </section>
        <section class="box" id="question3" data-state="hidden">
            <h2>Question 3 Text</h2>
            <input type="radio" class="choice" id="q3C1" value="a" name="thirdQ">
            <label for=q3C1">Choice 1</label>
            <input type="radio" class="choice" id="q3C2" value="b" name="thirdQ">
            <label for="q3C2">Choice 2</label>
            <input type="radio" class="choice" id="q3C3" value="c" name="thirdQ">
            <label for="q3C3">Choice 3</label>
            <input type="radio" class="choice" id="q3C4" value="d" name="thirdQ">
            <label for="q3C4">Choice 4</label>
            <button class="advance">Next Question</button>
        </section>
        <section class="box" id="question4" data-state="hidden">

            <label for="q4C2">Choice 2</label>
            <input type="radio" class="choice" id="q4C3" value="c" name="fourthQ">
            <label for="q4C3">Choice 3</label>
            <input type="radio" class="choice" id="q4C4" value="d" name="fourthQ">
            <label for="q4C4">Choice 4</label>
            <button class="advance">Next Question</button>
        </section>
        <section class="box" id="question5" data-state="hidden">
            <h2>Question 5 Text</h2>
            <input type="radio" class="choice" id="q5C1" value="a" name="fifthQ">
            <label for="q5C1">Choice 1</label>
            <input type="radio" class="choice" id="q5C2" value="b" name="fifthQ">
            <label for="q5C2">Choice 2</label>
            <input type="radio" class="choice" id="q5C3" value="c" name="fifthQ">

            <input type="radio" class="choice" id="q5C4" value="d" name="fifthQ">
            <label for="q5C4">Choice 4</label>
            <button type="submit">Submit</button>
        </section>

    </form>
</div>
