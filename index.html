<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Timed Code Quiz</title>
</head>
<h1>Coding Quiz</h1>
<div class="container">
    <section class="box" id="welcome" data-index="0">
        <h2>Welcome message and instructions</h2>
    </section>

        <section class="box" id="question1" data-index="1">
            <h2>Question 1 Text</h2>
            <input type="radio" class="choice" data-choice="a" value="a" name="firstQ">
            <label for="q1C1">Choice 1</label>
            <input type="radio" class="choice" data-choice="b" value="b" name="firstQ">
            <label for="q1C2">Choice 2</label>
            <input type="radio" class="choice" data-choice="c" value="c" name="firstQ">
            <label for="q1C3">Choice 3</label>
            <input type="radio" class="choice" data-choice="d" value="d" name="firstQ">
            <label for="q1C4">Choice 4</label>
        </section>
        <section class="box" id="question2" data-index="2">
            <h2>Question 2 Text</h2>
            <input type="radio" class="choice" data-choice="a" value="a" name="secondQ">
            <label for="q2C1">Choice 1</label>
            <input type="radio" class="choice" data-choice="b" value="b" name="secondQ">
            <label for="q2C2">Choice 2</label>
            <input type="radio" class="choice" data-choice="c" value="c" name="secondQ">
            <label for="q2C3">Choice 3</label>
            <input type="radio" class="choice" data-choice="d" value="d" name="secondQ">
            <label for="q2C4">Choice 4</label>
        </section>
        <section class="box" id="question3" data-index="3">
            <h2>Question 3 Text</h2>
            <input type="radio" class="choice" data-choice="a" value="a" name="thirdQ">
            <label for=q3C1">Choice 1</label>
            <input type="radio" class="choice" data-choice="b" value="b" name="thirdQ">
            <label for="q3C2">Choice 2</label>
            <input type="radio" class="choice" data-choice="c" value="c" name="thirdQ">
            <label for="q3C3">Choice 3</label>
            <input type="radio" class="choice" data-choice="d" value="d" name="thirdQ">
            <label for="q3C4">Choice 4</label>
        </section>
        <section class="box" id="question4" data-index="4">
            <h2>Question 4 Text</h2>
            <input type="radio" class="choice" data-choice="a" value="a" name="fourthQ">
            <label for="q4C1">Choice 1</label>
            <input type="radio" class="choice" data-choice="b" value="b" name="fourthQ">

            <input type="radio" class="choice" data-choice="c" value="c" name="fourthQ">
            <label for="q4C3">Choice 3</label>
            <input type="radio" class="choice" data-choice="d" value="d" name="fourthQ">
            <label for="q4C4">Choice 4</label>
        </section>
        <section class="box" id="question5" data-index="5">
            <h2>Question 5 Text</h2>
            <input type="radio" class="choice" data-choice="a" value="a" name="fifthQ">
            <label for="q5C1">Choice 1</label>
            <input type="radio" class="choice" data-choice="b" value="b" name="fifthQ">
            <label for="q5C2">Choice 2</label>
            <input type="radio" class="choice" data-choice="c" value="c" name="fifthQ">
            <label for="q5C3">Choice 3</label>
            <input type="radio" class="choice" data-choice="d" value="d" name="fifthQ">
            <label for="q5C4">Choice 4</label>
            <button type="submit">Submit</button>
        </section>

    </form>
    <button class="advance">Begin</button>
</div>

<body>

    <script src="./assets/js/script.js"></script>
